name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - uses: dtolnay/rust-toolchain@stable

      - name: Install frontend dependencies
        run: npm install

      - name: Build Tauri app
        run: npm run tauri build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Ad-hoc sign the app
        run: |
          codesign --force --deep --sign - \
            "src-tauri/target/release/bundle/macos/doing-now.app"

      - name: Create DMG
        run: |
          mkdir -p /tmp/doing-now-pkg
          ditto "src-tauri/target/release/bundle/macos/doing-now.app" "/tmp/doing-now-pkg/doing-now.app"
          hdiutil create \
            -volname "doing-now" \
            -srcfolder /tmp/doing-now-pkg \
            -ov -format UDZO \
            "doing-now-${{ github.ref_name }}-macos.dmg"

      - name: Create updater manifest
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION_NO_V="${VERSION#v}"
          SIG=$(cat "src-tauri/target/release/bundle/macos/doing-now.app.tar.gz.sig")
          ARCH=$(uname -m)
          if [ "$ARCH" = "arm64" ]; then
            PLATFORM="darwin-aarch64"
          else
            PLATFORM="darwin-x86_64"
          fi
          cat > latest.json <<EOF
          {
            "version": "$VERSION_NO_V",
            "notes": "See the release page for details.",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "$PLATFORM": {
                "signature": "$SIG",
                "url": "https://github.com/senri1101/doing-now/releases/download/$VERSION/doing-now.app.tar.gz"
              }
            }
          }
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "doing-now ${{ github.ref_name }}"
          body: |
            ## Installation

            1. Download the `.dmg` file below
            2. Open the DMG and drag **doing-now** to Applications
            3. Launch from Applications

            ### "doing-now is damaged and can't be opened"

            This app is ad-hoc signed (no Apple Developer ID). macOS quarantines files downloaded from the internet. Run the following command to clear the quarantine flag, then try again:

            ```sh
            xattr -dr com.apple.quarantine ~/Downloads/doing-now-${{ github.ref_name }}-macos.dmg
            ```

            **Requirements**: macOS 11+
          files: |
            doing-now-${{ github.ref_name }}-macos.dmg
            src-tauri/target/release/bundle/macos/doing-now.app.tar.gz
            latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
