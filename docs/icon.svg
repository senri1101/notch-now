<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="256" y1="38" x2="256" y2="474" gradientUnits="userSpaceOnUse">
      <stop stop-color="#1E1E22"/>
      <stop offset="1" stop-color="#08080A"/>
    </linearGradient>
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background (85% of canvas, ~38px transparent padding per side) -->
  <rect x="38" y="38" width="436" height="436" rx="95" fill="url(#bg)"/>
  <rect x="38" y="38" width="436" height="436" rx="95" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="1.5"/>

  <!-- Bubble pill -->
  <rect x="100" y="205" width="312" height="102" rx="51"
        fill="rgba(255,255,255,0.09)"
        stroke="rgba(255,255,255,0.20)"
        stroke-width="1.5"/>

  <!-- Text bar -->
  <rect x="157" y="247" width="167" height="18" rx="9" fill="white" fill-opacity="0.88" filter="url(#glow)"/>

  <!-- Cursor -->
  <rect x="333" y="247" width="8" height="18" rx="4" fill="white"/>
</svg>
